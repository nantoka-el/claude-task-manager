<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Viewer - AI-First Task Management</title>
    <!-- 外部CSS読み込み -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ローディングオーバーレイ -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">全文検索データを読み込み中...</div>
        </div>
    </div>

    <!-- ヘッダー -->
    <header>
        <h1>📋 Task Manager</h1>
        <div class="search-container">
            <input 
                type="text" 
                id="search-box" 
                class="search-box" 
                placeholder="タスクを検索... (Cmd/Ctrl + K)"
            >
            <button id="search-mode-toggle" class="search-mode-toggle">
                📄 全文検索 OFF
            </button>
            <div id="search-results" class="search-results"></div>
        </div>
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Total:</span>
                <span class="stat-value" id="total-count">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Updated:</span>
                <span class="stat-value" id="last-update">--:--</span>
            </div>
        </div>
    </header>

    <!-- かんばんコンテナ -->
    <div id="kanban-container" class="container">
        <!-- 動的に生成される -->
    </div>

    <!-- モーダル -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">タスク詳細</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- タスク内容が表示される -->
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer>
        <a href="https://github.com/nantoka-el/claude-task-manager" target="_blank">
            Claude Task Manager
        </a>
    </footer>

    <!-- 外部JavaScript読み込み -->
    <script src="viewer.js"></script>
</body>
</html>
